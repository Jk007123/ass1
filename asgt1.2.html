<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="asgt1.2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="topnav">
        <a class="active" href="asgt1.2.html">Survey Form</a>
        <a href="asgt1.html">Home</a>
        <a href="asgt1.1.html">CS Dept Page</a>
        </div>
    <div class="jumbotron text-center">
        <h1 class="p-0 mb-0 bg-warning text-success"> George Mason University </h1>
    </div>

<form autocomplete="on">
<div class="col-md-3 p-3">
        <label for="surveyDate" class="form-group">Date of Survey:</label>
        <input type="date" class="form-control" id="surveyDate" required>
        
</div>
<div class="row p-3">  
        <div class="col-md-3">
            <label for="usr">email</label>
                <input type="text" class="form-control" id="usr" placeholder="xyz@gmail.com" required>
        </div>  
    
        <div class="col-md-3">
            <label for="e-id">Username</label>
            <input type="password" class="form-control" id="e-id" required>
        </div>
       
</div>

    
        <div class="col-md-9 p-3">
            <label for="Address">Address:</label>
                <input type="address" class="form-control" id="address" placeholder="Apt/Street/Door.no">
            </div> 
            <div class="row p-3"> 
            
            <div class="col-md-3">    
            <div class="form-group">
                <label for="city">City:</label>
                     <input type="password" class="form-control" id="city">
            </div>         
            </div>
            <div class="col-md-3">
            <div class="form-group">
                <label for="state">State:</label>
                    <input type="password" class="form-control" id="state">
                </div>        
            </div>
            <div class="col-md-3">
            <div class="form-group">
                <label for="zip">zip:</label>
                    <input type="password" class="form-control" id="zip">
            </div>
        </div>
    </div>
      
    <div class="col-md-3 p-3">
        <label for="phone">Telephone number:</label>
        <input type="password" class="form-control" id="phone" maxlength="10" minlength="10" placeholder="(101)-234 2334">
    </div>
   
    <div class="col-md-3 p-3">
        <label for="url">URL:</label>
        <input type="password" class="form-control" id="url">
    </div>
    
    <br>
    <p>what do the students like most about the university</p>
    <label class="checkbox-inline">
        <input type="checkbox" value="">Student
      </label><br>
      <label class="checkbox-inline">
        <input type="checkbox" value="">Campus
      </label><br>
      <label class="checkbox-inline">
        <input type="checkbox" value="">Location
      </label><br>
      <label class="checkbox-inline">
        <input type="checkbox" value="">Atmosphere
      </label><br>
      <label class="checkbox-inline">
        <input type="checkbox" value="">Dorm-rooms
      </label><br>
      <label class="checkbox-inline">
        <input type="checkbox" value="">Sports
      </label>
      <br>
      <br>

      <p> got u interest to join in this university</p>

      <div class="radio">
        <label><input type="radio" name="optradio" >Friends</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="optradio">Telivision</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="optradio" >Internet</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="optradio" >Other</label>
      </div>
    <div class="row p-3">
        <div class="col-md-3">
            <label for="sel1" class="form-label">High School graduation (Month):</label>
                <select class="form-select" id="sel1">
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
        </div>   
        <div class="col-md-3">
            <label for="Year">Year:</label>
            <input type="text" class="form-control" id="Year" placeholder="YYYY">
        </div>
    </div>
    <div class="col-md-7">
        <label for="comment">Comment:</label>
        <textarea class="form-control" rows="5" id="comment"></textarea>
      </div>
      <div class="col-12">
      <button type="submit" class="btn btn-default">Submit</button>
      </div>
      

    









</form>
</body>
</div>
</html>
